<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Tareas Domésticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📋 Planificador de Tareas Domésticas</h1>
        
        <!-- Formulario para añadir tareas personalizadas -->
        <div id="newTaskForm">
            <input type="text" id="newTask" placeholder="Añadir nueva tarea...">
            <button onclick="addCustomTask()">Añadir</button>
        </div>
        
        <!-- Lista de tareas predefinidas -->
        <div id="taskList"></div>
        
        <!-- Área de tareas seleccionadas -->
        <h2>Tareas Seleccionadas</h2>
        <div id="selectedTasks"></div>
        
        <!-- Botón para generar mensaje -->
        <button onclick="generateMessage()">Generar Mensaje</button>
        
        <!-- Área de mensaje generado -->
        <textarea id="generatedMessage" readonly></textarea>
        
        <!-- Botón para copiar mensaje -->
        <button onclick="copyToClipboard()">Copiar Mensaje</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
