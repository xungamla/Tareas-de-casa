<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Tareas del Hogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">游늶 Planificador de Tareas del Hogar</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Selecciona las tareas</h5>
                    </div>
                    <div class="card-body">
                        <div id="taskList" class="mb-3">
                            <!-- Las tareas se cargar치n aqu칤 din치micamente -->
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="newTask" class="form-control" placeholder="A침adir nueva tarea">
                            <button class="btn btn-primary" onclick="addCustomTask()">A침adir</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Tareas seleccionadas</h5>
                    </div>
                    <div class="card-body">
                        <div id="selectedTasks" class="mb-3">
                            <!-- Las tareas seleccionadas aparecer치n aqu칤 -->
                        </div>
                        <button class="btn btn-success w-100" onclick="generateMessage()">Generar Mensaje</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Mensaje generado</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="generatedMessage" class="form-control" rows="6" readonly></textarea>
                        <button class="btn btn-primary mt-2" onclick="copyToClipboard()">Copiar al portapapeles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
